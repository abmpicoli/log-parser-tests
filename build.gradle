plugins {
    id 'java'
}

group = 'abmpicoli'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.adobe.campaign.tests:log-parser:1.11.2'
}

test {
    useJUnitPlatform()
}